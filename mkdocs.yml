site_name: Accion Delivery Handbook
site_description: Internal knowledge base powered by MkDocs Material
site_url: https://mahasri.github.io/accion-delivery-handbook/
# For SharePoint embedding, use the GitHub Pages URL
# site_url: https://your-organization.sharepoint.com/sites/your-site/
# base_path: /handbook/  # Commented out for local development

theme:
  name: material
  language: en
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.tabs.link
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - header.autohide
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.svg
  custom_dir: overrides

nav:
  - Introduction: introduction/index.md
  - Project Initiation: project-initiation/index.md
  - Transition: transition/index.md
  - Delivery Execution: delivery-execution/index.md
  - Value Driven Delivery: value-driven-delivery/index.md
  - Gen AI Adoption: genai-adoption/index.md
  - Agile Methodologies: agile-methodologies/index.md
  - Metrics & KPI Definitions: metrics-kpis/index.md
  - Delivery Governance: delivery-governance/index.md
  - Best Practices & Guidelines:
      - Overview: best-practices/index.md
      - Requirements Gathering: best-practices/requirements-gathering.md
      - Architecture & Design: best-practices/architecture-design.md
      - Design Guidelines: best-practices/design-guidelines.md
      - Development: best-practices/development.md
      - QA Best Practices: best-practices/qa-best-practices.md
      - Testing & QA Process: best-practices/testing-qa-process.md
      - Release Planning: best-practices/release-planning.md
      - SDLC Tools:
          - Overview: best-practices/sdlc-tools/index.md
          - ESLint: best-practices/sdlc-tools/eslint.md
          - Playwright: best-practices/sdlc-tools/playwright.md
  - Complete Handbook: converted/delivery-handbook.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      title: On this page
      baselevel: 1
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  version:
    provider: mike

docs_dir: docs






