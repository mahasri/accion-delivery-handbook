site_name: Accion Delivery Handbook
site_description: Internal knowledge base powered by MkDocs Material
site_url: https://mahasri.github.io/accion-delivery-handbook/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

nav:
  - Home: index.md
  - Introduction: introduction/index.md
  - Project Initiation: project-initiation/index.md
  - Transition Management: transition/index.md
  - Delivery Execution: delivery-execution/index.md
  - Value-Driven Delivery: value-driven-delivery/index.md
  - Agile Methodologies: agile-methodologies/index.md
  - Metrics & KPIs: metrics-kpis/index.md
  - Delivery Governance: delivery-governance/index.md
  - Best Practices: best-practices/index.md
  - GenAI Adoption: genai-adoption/index.md
  - Complete Handbook: converted/delivery-handbook.md
  - Appendix:
    - SDLC Tools: appendix/sdlc-tools/project-charter.md
    - Sprint Planning: appendix/sdlc-tools/sprint-planning.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji

plugins:
  - search

extra:
  version:
    provider: mike

docs_dir: docs






