site_name: Accion Delivery Handbook
site_description: Internal knowledge base powered by MkDocs Material
site_url: https://mahasri.github.io/accion-delivery-handbook/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.tabs.link
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - header.autohide
    - search.highlight
    - search.share
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  custom_dir: overrides

