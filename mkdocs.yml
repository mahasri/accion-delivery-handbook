site_name: Accion Delivery Handbook
site_description: Internal knowledge base powered by MkDocs Material
site_url: https://mahasri.github.io/accion-delivery-handbook/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.tabs.link
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - header.autohide
    - search.highlight
    - search.share
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  custom_dir: overrides

nav:
  - Home: index.md
  - Introduction: introduction/index.md
  - Project Initiation: project-initiation/index.md
  - Transition Management: transition/index.md
  - Delivery Execution: delivery-execution/index.md
  - Value-Driven Delivery: value-driven-delivery/index.md
  - Agile Methodologies: agile-methodologies/index.md
  - Metrics & KPIs: metrics-kpis/index.md
  - Delivery Governance: delivery-governance/index.md
  - Best Practices: best-practices/index.md
  - GenAI Adoption: genai-adoption/index.md
  - Complete Handbook: converted/delivery-handbook.md
  - Appendix:
      - SDLC Tools: appendix/sdlc-tools/project-charter.md
      - Sprint Planning: appendix/sdlc-tools/sprint-planning.md
      - User Story: appendix/sdlc-tools/user-story.md
      - Retrospective: appendix/sdlc-tools/retrospective.md
      - Kanban Board: appendix/sdlc-tools/kanban-board.md
      - Code Review: appendix/sdlc-tools/code-review.md
      - Deployment: appendix/sdlc-tools/deployment.md
      - Stakeholder Analysis: appendix/sdlc-tools/stakeholder-analysis.md
      - Risk Assessment: appendix/sdlc-tools/risk-assessment.md
      - Transition Checklist: appendix/sdlc-tools/transition-checklist.md
      - Knowledge Transfer: appendix/sdlc-tools/knowledge-transfer.md
      - Sprint 0 Planning: appendix/sdlc-tools/sprint-0-planning.md
      - Value Assessment: appendix/sdlc-tools/value-assessment.md
      - ROI Calculator: appendix/sdlc-tools/roi-calculator.md
      - Business Case: appendix/sdlc-tools/business-case.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      title: On this page
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  version:
    provider: mike

docs_dir: docs






